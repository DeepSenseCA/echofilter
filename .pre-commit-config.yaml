repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        args:
            - "--target-version=py36"
            - "--target-version=py37"
            - "--target-version=py38"
            - "--target-version=py39"
        types: [python]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.5.0
    hooks:
      - id: nbstripout
